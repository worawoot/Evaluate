<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>แบบประเมิน</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    body {
      font-family: 'Prompt', sans-serif;
      padding: 20px;
    }

    .rating-button {
      margin: 10px 0;
      width: 100%;
      font-size: 24px;
      font-weight: bold;
      color: white;
      border: none;
      padding: 15px;
      text-align: center;
    }

    .rating-1 {
      background-color: #ff4d4d;
    }

    /* Red */
    .rating-2 {
      background-color: #ff944d;
    }

    /* Orange */
    .rating-3 {
      background-color: #ffd24d;
    }

    /* Yellow */
    .rating-4 {
      background-color: #94d94d;
    }

    /* Light Green */
    .rating-5 {
      background-color: #4dff4d;
    }

    /* Green */
    .rating-message {
      font-size: 16px;
      margin-top: 10px;
      color: #007bff;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <div class="container">
    <center><img src="https://firebasestorage.googleapis.com/v0/b/webapp-c8c38.appspot.com/o/th-full-white.png?alt=media&token=88a41cdb-27fd-4c98-8d11-a390ef103163" class="mb-4" width="100" height="100" >
    </center>    

    <h3 class="text-center mb-3">แบบประเมินความพึงพอใจ</h3>

    <div class="mb-3"> 
      <label for="serviceDropdown" class="form-label">เลือกหัวข้อการบริการ</label> 

      <select class="form-select" id="serviceDropdown">
        <option value="" selected>กรุณาเลือกบริการ</option> 
      </select>     

    </div>

    <div class="mb-3">
      <p class="text-center">กรุณาให้คะแนนความพึงพอใจ </p>
      <p hidden class="text-muted text-center">คะแนน 5 คือมากที่สุด</p>
      <div class="d-flex flex-column align-items-center">
        <button class="rating-button rating-5" onclick="submitFeedback(5)">5 มากที่สุด</button>
        <button class="rating-button rating-4" onclick="submitFeedback(4)">4 มาก</button>
        <button class="rating-button rating-3" onclick="submitFeedback(3)">3 ปานกลาง</button>
        <button class="rating-button rating-2" onclick="submitFeedback(2)">2 น้อย</button>
        <button class="rating-button rating-1" onclick="submitFeedback(1)">1 น้อยที่สุด</button>
      </div>
      <p id="ratingMessage" class="rating-message text-center"></p>
    </div>
  </div>

  <script>
    // Load service options from the server
    document.addEventListener('DOMContentLoaded', () => {
      google.script.run.withSuccessHandler(populateServices).getServices();
    });

    // Populate dropdown with service options
    function populateServices(services) {
      const dropdown = document.getElementById('serviceDropdown');
      services.forEach(service => {
        const option = document.createElement('option');
        option.textContent = service;
        option.value = service;
        dropdown.appendChild(option);
      });
    }

    // Submit feedback to the server
    function submitFeedback(rating) {
      const serviceDropdown = document.getElementById('serviceDropdown');
      const service = serviceDropdown.value;
      const ratingMessage = document.getElementById('ratingMessage');

      if (!service) {
        Swal.fire('กรุณาเลือกหัวข้อการบริการ', '', 'warning');
        return;
      }

      // Display selected rating to the user
      ratingMessage.textContent = `คุณให้คะแนน: ${rating}`;

      Swal.fire({
        title: 'กำลังส่งข้อมูล...',
        allowOutsideClick: false,
        didOpen: () => {
          Swal.showLoading();
        }
      });

      google.script.run.withSuccessHandler(() => {
        Swal.fire('ส่งข้อมูลเรียบร้อยแล้ว!', '', 'success');
        // Clear the form
        serviceDropdown.selectedIndex = 0;
        ratingMessage.textContent = ''; // Clear the rating message
      }).submitRating(service, rating);
    }
  </script>
</body>

</html>
